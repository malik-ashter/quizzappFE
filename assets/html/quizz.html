<head>

    <link rel="stylesheet" href="/assets/css/app.css">

                <p id="submit-success" class="text-center" style="display:none"></p>
                <div id="button-container" class="container">
                    <input id="view-score" class="btn" type="button" value="View Score" style="display:none"/>

        </div>
