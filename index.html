<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imam Ali Holy Shrine</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/index.html">Imam Ali Holy Shrine</a>
        <a>Quizz</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="container">
        <div id="home" class="flex-center flex-column">
            <img id="banner" src="/resources/logo.png" />
            <div class="card">
                <h1 id="quizz-title" class="quizz-title-main flex-center flex-column"></h1>
            </div>
            <div class="card">
                <p style="margin: 1.5rem; font-size: 1.2rem;">Prepared by the religious affairs department at Imam Ali holy shrine.</p>
                <img id="mainImage" src="/resources/rpic.jpg" />
            </div>

            <form onsubmit="return startQuizz(this)" class="card">
                <div class="form-container flex-center flex-column text-center margin-auto">
                    <span class="input-field"><label for="userName"><p>Name:</p></label> <input type="text" id="useerName" class="input" required/></span>
                    <span class="input-field"><label for="gender"><p>Gender:</p></label> 
                        <span class="options">
                            <input type="radio" name="gender" value="male" required><p>Male</p>
                            <input type="radio" name="gender" value="female"><p>Female</p></span>
                        </span>
                    <span class="input-field"><label for="age"><p>Age:</p></label>  <input type="text" id="age" class="input" required/></span>
                    <span class="input-field"><label for="mobile"><p>Mobile No:</p></label> <input type="text" id="mobile" class="input" required/></span>
                    <span class="input-field"><label for="country"><p>Country:</p></label> <input type="text" id="country" class="input" required/></span>
                    <span class="input-field">
                        <label for="quizz-language"><p>Language:</p></label>
                        <select name="quizz-language" id="quizz-language" class="input" required>
                            <option value=""> </option>
                            <option value="urdu">Urdu</option>
                            <option value="english">English</option>
                            <option value="english">Arabic</option>
                        </select>
                    </span>
                    <input class="btn" type="submit" value="Start Quizz" />
                </div>
            </form>
            
        </div>
    </div>
    <script type="text/javascript" src="/assets/javascript/constants.js"></script>
    <script type="text/javascript" src="/assets/javascript/utils.js"></script>
    <script type="text/javascript" src="/assets/javascript/app.js"></script>
</body>
</html>
