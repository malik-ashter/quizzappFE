<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imam Ali Holy Shrine</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/index.html">Imam Ali Holy Shrine</a>
        <a>Quizz</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="container">
        <div id="home" class="flex-center flex-column">
            <img id="banner" src="/resources/logo.png" />
            <div class="card">
                <h1 id="quizz-title" class="quizz-title-main flex-center flex-column"></h1>
            </div>
            <div class="card">
                <p style="margin: 1.5rem;">Prepared by the religious affairs department at Imam Ali holy shrine.</p>
                <img id="mainImage" src="/resources/rpic.jpg" />
            </div>

            <form onsubmit="return startQuizz(this)" class="card">
                <div class="form-container flex-center flex-column text-center margin-auto">
                    <span class="input-field"><label for="userName">Name:</label> <input type="text" id="useerName" class="input"/></span>
                    <span class="input-field"><label for="gender">Gender:</label> 
                        <span class="options">
                            <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female</span>
                        </span>
                    <span class="input-field"><label for="age">Age:</label>  <input type="text" id="age" class="input"/></span>
                    <span class="input-field"><label for="country">Country:</label> <input type="text" id="country" class="input"/></span>
                    <span class="input-field">
                        <label for="quizz-language">Language:</label>
                        <select name="quizz-language" id="quizz-language" class="input">
                            <option value="urdu">Urdu</option>
                            <option value="english">English</option>
                        </select>
                    </span>
                    <input class="btn" type="submit" value="Start Quizz" />
                </div>
            </form>
            
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
